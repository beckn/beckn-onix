          schema:
            type: object
            additionalProperties: false
            properties:
              catalog:
                $ref: '#/components/schemas/Catalog'
  requestBodies:
    CatalogRequest:
      description: Acknowledgement of message received after successful validation of schema and signature
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              catalog:
                $ref: '#/components/schemas/Catalog'
