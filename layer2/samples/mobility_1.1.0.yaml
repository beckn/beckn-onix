                            - properties:
                                message:
                                  properties:
                                    order:
                                      properties:
                                        items:
                                          items:
                                            properties:
                                              tags:
                                                items:
                                                  if:
                                                    properties:
                                                      descriptor:
                                                        properties:
                                                          code:
