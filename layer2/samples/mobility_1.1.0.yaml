openapi: 3.1.0
info:
  description: Adaptation of beckn protocol for the mobility sector. Compatible with core version V1.1.
  title: Beckn Mobility API Specification
  version: 0.8.3
security:
  - SubscriberAuth: []
servers:
  - url: 'https://ps-bap-client.becknprotocol.io'
    description: BOC Network
paths:
  /search:
    post:
      description: Search for services by intent
      operationId: search
      tags:
        - Beckn Provider Platform (BPP)
        - Beckn Gateway (BG)
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    context:
                      allOf:
                        - $ref: '#/components/schemas/Context'
                    message:
                      properties:
                        intent:
                          $ref: '#/components/schemas/Intent'
                      type: object
                  required:
                    - context
                    - message
                - allOf:
                    - properties:
                        context:
                          properties:
                            location:
                              properties:
                                city:
                                  properties:
                                    code:
                                      type: string
                                  required:
                                    - code
                                country:
                                  properties:
                                    code:
                                      type: string
                                      enum:
                                        - IND
                                  required:
                                    - code
                            bap_id:
                              type: string
                              pattern: '^(?!https?://).*$'
                            bpp_id:
                              type: string
                              pattern: '^(?!https?://).*$'
                            ttl:
                              type: string
                              format: date-time
                            timestamp:
                              type: string
                              format: date-time
                          required:
                            - location
                            - domain
                            - action
                            - message_id
                            - transaction_id
                            - timestamp
                            - bap_id
                            - bap_uri
                            - ttl
                    - properties:
                        context:
                          properties:
                            action:
                              type: string
                              enum:
                                - search
                    - properties:
                        message:
                          properties:
                            intent:
                              properties:
                                tags:
                                  items:
                                    properties:
                                      list:
                                        items:
                                          properties:
                                            value:
                                              type: string
                                              enum:
                                                - START
                                                - STOP
                                payment:
                                  properties:
                                    collected_by:
                                      type: string
                                      enum:
                                        - BPP
                                        - BAP
                                  required:
                                    - collected_by
                              required:
                                - payment
                                - tags
                          required:
                            - intent
                    - properties:
                        message:
                          properties:
                            intent:
                              properties:
                                payment:
                                  properties:
                                    tags:
                                      items:
                                        if:
                                          properties:
                                            descriptor:
                                              properties:
                                                code:
                                                  const: SETTLEMENT_TERMS
                                        then:
                                          properties:
                                            list:
                                              allOf:
                                                - contains:
                                                    type: object
                                                    properties:
                                                      descriptor:
                                                        type: object
                                                        properties:
                                                          code:
                                                            const: STATIC_TERMS
                                                        required:
                                                          - code
                                                      value:
                                                        type: string
                                                        format: uri
                                                    required:
                                                      - descriptor
                                                      - value
                                                - contains:
                                                    type: object
                                                    properties:
                                                      descriptor:
                                                        type: object
                                                        properties:
                                                          code:
                                                            const: SETTLEMENT_TYPE
                                                        required:
                                                          - code
                                                      value:
                                                        type: string
                                                        enum:
                                                          - upi
                                                          - neft
                                                          - rtgs
                                                    required:
                                                      - descriptor
                                                      - value
                                                - contains:
                                                    type: object
                                                    properties:
                                                      descriptor:
                                                        type: object
                                                        properties:
                                                          code:
                                                            const: SETTLEMENT_WINDOW
                                                        required:
                                                          - code
                                                      value:
                                                        type: string
                                                        pattern: '^PT\d+[MH]$'
                                                    required:
                                                      - descriptor
                                                      - value
                    - properties:
                        message:
                          properties:
                            intent:
                              properties:
                                fulfillment:
                                  properties:
                                    stops:
                                      allOf:
                                        - contains:
                                            type: object
                                            properties:
                                              location:
                                                type: object
                                                properties:
                                                  gps:
                                                    type: string
                                                required:
                                                  - gps
                                              type:
                                                const: START
                                            required:
                                              - location
                                              - type
                                        - contains:
                                            type: object
                                            properties:
                                              location:
                                                type: object
                                                properties:
                                                  gps:
                                                    type: string
                                                required:
                                                  - gps
                                              type:
                                                const: END
                                            required:
                                              - location
                                              - type
                                  required:
                                    - stops
                              required:
                                - fulfillment
            examples:
              Search for services in the city of Bengaluru by pickup and drop location:
                value:
                  context:
                    action: search
                    bap_id: example-bap.com
                    bap_uri: 'https://api.example-bap.com/pilot/bap/cab/v1'
                    domain: 'nic2004:60221'
                    location:
